repos:
- repo: local
  hooks: 
  - id: version-number
    name: Check consistency in version number
    entry: python ./.travis-data/precommit/fix_setup_version.py
    language: system
    files: '^(setup.json)'
    pass_filenames: false

- repo: git://github.com/guykisel/prospector-mirror
  sha: b27f281eb9398fc8504415d7fbdabf119ea8c5e1
  hooks:
  - id: prospector
    language: system
    files: >-
      (?x)^(
        .travis-data/precommit/fix_setup_version.py|
      )$
